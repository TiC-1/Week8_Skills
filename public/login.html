<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Log in | Javascript Web Dev Skills</title>
  <meta name="description" content="Turn Into Coders JS Bootcamp's 8th week project">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class='mainContainer'>

    <header>
      <div id="title">
        <h1 class="headerTitle">Login</h1></div>
      <div id="user">
      </div>
    </header>

    <section class="content">

      <div id="message" class="message">
      </div>

      <section id="login_section" class="login_section">
        <form id="login_form" class="login_form" action="/login" method="post" novalidate>
          <label for="email">Your email</label>
          <br>
          <input type="email" id="email" name="email" value="" placeholder="">
          <br>
          <label for="password">Your password</label>
          <br>
          <input type="password" id="password" name="password" value="" placeholder="">
          <input type="submit" role="button" class="login_button" name="" value="Log in">
        </form>
        <a href="register.html">Create new account</a>
      </section>

    </section>

    <footer id="footer" class="footer">
      <p><a href="http://www.turnintocoders.it/en/">Turn into Coders</a> Javascript bootcamp</p>
    </footer>

  </section>

  <script src="js/token.js"></script>
  <script src="js/shared.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
