<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Register | Javascript Web Dev Skills</title>
  <meta name="description" content="Our week 8 project">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class='mainContainer'>

    <header id="header" class="header">
      <h1 class="headerTitle"></h1>
      <div id="user">
      </div>
    </header>

    <section class="content">

      <div id="message" class="message">
      </div>

      <section id="register_section" class="register_section">
        <form id="register_form" class="register_form" action="/register" method="post" novalidate>
          <label for="name">Your name</label>
          <input type="name" id="name" name="name" value="" placeholder="">
          <label for="email">Your email</label>
          <input type="email" id="email" name="email" value="" placeholder="">
          <label for="password">Your password</label>
          <input type="password" id="password1" name="password1" value="" placeholder="">
          <label for="password">Verify password</label>
          <input type="password" id="password2" name="password2" value="" placeholder="">
          <input type="submit" role="button" class="login_button" name="" value="Sign Up">
        </form>
        <a href="login.html">Already have an account?</a>
      </section>

    </section>

    <footer id="footer" class="footer">
      <p><a href="http://www.turnintocoders.it/en/">Turn into Coders</a> Javascript bootcamp</p>
    </footer>

  </section>

  <script src="js/token.js"></script>
  <script src="js/shared.js"></script>
  <script src="js/register.js"></script>

</body>

</html>
